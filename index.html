<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trippy Bento Studio — Cozy systems, weird flavor.</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- SEO -->
  <meta name="description" content="Trippy Bento Studio — building cozy games with weird flavor. Rooftop Garden (in development). Devlogs + prototypes."/>
  <meta name="robots" content="index,follow"/>

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Trippy Bento Studio"/>
  <meta property="og:description" content="Cozy games, weird flavor. Rooftop Garden (in development). Devlogs + prototypes."/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="assets/og.png"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-white antialiased">
  <div class="max-w-6xl mx-auto px-6 py-10 md:py-16">
    <!-- Header -->
    <header class="text-center mb-8 md:mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-black uppercase tracking-tight mb-4 md:mb-6">
        TRIPPY BENTO STUDIO
      </h1>
      <nav class="flex justify-center gap-4 md:gap-6 text-sm md:text-base">
        <a href="#game" class="text-black hover:text-neutral-600 transition-colors lowercase">
          game
        </a>
      </nav>
    </header>

    <!-- Main Content: Image Panel -->
    <main class="mb-12 md:mb-16">
      <div class="w-full max-w-2xl mx-auto">
        <a
          href="https://store.steampowered.com/app/4329650/Rooftop_Garden"
          target="_blank"
          rel="noopener"
          class="block w-full aspect-[4/3] overflow-hidden relative group cursor-pointer"
        >
          <img
            src="assets/ml_capsule.jpg"
            alt="Murphy's Law"
            class="w-full h-full object-cover transition-opacity group-hover:opacity-90"
          />
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-all duration-300 flex items-center justify-center">
            <span class="text-white text-xl md:text-2xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Murphy's Law
            </span>
          </div>
        </a>
      </div>
    </main>

    <!-- Social Media Links -->
    <footer class="flex justify-center gap-6 md:gap-8">
      <a
        href="https://x.com/trippybento"
        target="_blank"
        rel="noopener"
        class="text-black hover:text-neutral-600 transition-colors"
        aria-label="X (Twitter)"
      >
        <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </a>
      <a
        href="https://www.youtube.com/@trippybento"
        target="_blank"
        rel="noopener"
        class="text-black hover:text-neutral-600 transition-colors"
        aria-label="YouTube"
      >
        <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </a>
      <a
        href="https://www.instagram.com/trippybento"
        target="_blank"
